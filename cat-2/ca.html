<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var parser, xmlDoc;
var text = "<CHRIST><CS>" +
"<STU-NAME>Italian</STU-NAME>" +
"<author>Giada De Laurentiis</author>" +
"<STU-EMAIL>deva@gmail.com</STU-EMAIL>" +
"</CS></CHRIST>";

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");

document.getElementById("demo").innerHTML =
xmlDoc.getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue;
xmlDoc.getElementsByTagName("STU-EMAIL")[0].childNodes[0].nodeValue;
</script>

</body>
</html>
